<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of CSS Child Selectors</title>
    <style>
        ul > li {
            list-style: square;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
            <a href="#">Services</a>
            <ol>
                <li><a href="#">Design</a></li>
                <li><a href="#">Development</a></li>
            </ol>
        </li>
    </ul>
</body>
</html>
