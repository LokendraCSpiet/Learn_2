<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Student Information</h2>

<table>
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Address</th>
      <th>Ph. Number</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>001</td>
      <td>John Doe</td>
      <td>123 Main St, Cityville</td>
      <td>123-456-7890</td>
      <td>City A</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Jane Smith</td>
      <td>456 Elm St, Townsville</td>
      <td>987-654-3210</td>
      <td>City B</td>
    </tr>
  </tbody>
</table>

</body>
</html>
