<!DOCTYPE html>

    <title>Simple Form</title>
</head>
<body>
    <h1>Submit Your Name</h1>
    <form method="POST" action="/submit">

        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
