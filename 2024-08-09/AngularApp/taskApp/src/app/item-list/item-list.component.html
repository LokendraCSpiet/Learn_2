<div>
    <h2>Items List</h2>
    <ul>
        <li *ngFor="let item of items">
            {{ item.name }}
            <button (click)="deleteItem(item.id)">Delete</button>
        </li>
    </ul>
</div>

<div>
    <h3>Add New Item</h3>
    <input [(ngModel)]="newItemName" placeholder="Item name" />
    <button (click)="addItem()">Add</button>
</div>
