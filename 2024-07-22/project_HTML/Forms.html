<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<body>
<form action="#" method="post">
    <!-- Text -->
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" required><br><br>

    <!-- Password -->
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- File -->
    <label for="file">Upload File: </label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Email -->
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Choose an option: </label>
    <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>

    <!-- Radio -->
    <label>Choose a size:</label>
    <input type="radio" id="small" name="size" value="small">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="large">
    <label for="large">Large</label><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label><br><br>

    <!-- Hidden -->
    <input type="hidden" id="hiddenfield" name="hiddenField" value="hiddenValue">

    <!-- Text Area -->
    <label for="message">Message: </label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <!-- Date Time -->
    <label for="datetime">Select a date and time:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <!-- Search -->
    <label for="search">Search: </label>
    <input type="search" id="search" name="search" placeholder="Search here"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
</body>
</html>
