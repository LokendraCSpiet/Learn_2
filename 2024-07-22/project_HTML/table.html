<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Table Example</title>

</head>

<body>

    <h1>Product Inventory</h1>

    <table border="3">

        <thead>

            <tr>

                <th>Product ID</th>

                <th>Product Name</th>

                <th>Category</th>

                <th>Price (USD)</th>

                <th>Stock Quantity</th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <td>101</td>

                <td>Laptop</td>

                <td>Electronics</td>

                <td>$5000</td>

                <td>20</td>

            </tr>

            <tr>

                <td>102</td>

                <td>Smartphone</td>

                <td>Electronics</td>

                <td>$400</td>

                <td>30</td>

            </tr>

            <tr>

                <td>103</td>

                <td>Tablet</td>

                <td>Electronics</td>

                <td>$300</td>

                <td>30</td>

            </tr>

            <tr>

                <td>201</td>

                <td>Running Shoes</td>

                <td>Apparel</td>

                <td>$80</td>

                <td>50</td>

            </tr>

            <tr>

                <td>202</td>

                <td>T-Shirt</td>

                <td>Apparel</td>

                <td>$20</td>

                <td>200</td>

            </tr>

        </tbody>

    </table>

</body>

</html>
